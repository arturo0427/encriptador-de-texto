<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="img/logo-mobile.png" alt="Logo">
    </header>
    <main>
        <div class="main__input">
            <textarea autofocus id="textarea" name="textarea" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="main__info">
            <div class="main__info__incognita">
                <img src="img/incongnita.png" alt="Incognita">
            </div>
            <div class="main__info__texto">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
        </div>
        <div class="main__buttons">
            <button type="submit" id="#encriptar" class="main__buttons__encriptar">Encriptar</button>
            <button type="submit" id="#desencriptar" class="main__buttons__desencriptar">Desencriptar</button>
        </div>
        <div class="main__card">
            <img class="main__card__img" src="img/Muñeco.png" alt="Muñeco">
            <div class="main__card__title">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>
            <div class="main__card__content">
                <p id="main__card__content__p">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button type="submit" id="copiar" class="main__card__button__copiar">Copiar</button>
        </div>
    </main>

    


    <script type="text/javascript" src="js/encriptar.js"></script>
    
</body>

</html>
